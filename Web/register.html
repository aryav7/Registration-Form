<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Matteo Bruni">
    <title>Register Template</title>

    <!-- Custom styles for this template -->
    <link href="particles.css" rel="stylesheet"/>
    <link href="auth.css" rel="stylesheet"/>
</head>

<body>
<div id="tsparticles"></div>
<main class="box">
    <h2>Register</h2>
    <form>
      <div class="inputBox">
        <label for="email">Email</label>
        <input type="email" name="userEmail" id="userEmail" placeholder="Type your email" required/>
      </div>
      <div class="inputBox">
        <label for="dob">Date Of Birth</label>
        <input type="date" name="userDob" id="usDob" placeholder="" required/>
    </div>
        <div class="inputBox">
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" placeholder="Type your username" required/>
        </div>
        <div class="inputBox">
          <label for="userPhone">Contact No.</label>
          <input type="tel" name="userPhone" id="userPhone" placeholder="Type your Phone No." required/>
      </div>
        <div class="inputBox">
            <label for="userPassword">Password</label>
            <input type="password" name="userPassword" id="userPassword" placeholder="Type your password"
                   required/>
        </div>
        <div class="inputBox">
            <label for="userConfirmPassword">Confirm Password</label>
            <input type="password" name="userPassword" id="userConfirmPassword" placeholder="Confirm your password"
                   required/>
        </div>
        

        <button type="submit" name="" style="float: left;">Submit</button>
        <a class="button" href="login.html" style="float: left;">Login</a>
    </form>
</main>
<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@1.34.1/tsparticles.min.js"
        integrity="sha256-D6LXCdCl4meErhc25yXnxIFUtwR96gPo+GtLYv89VZo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="particles.js"></script>
</body>

</html>
